	  <h2 id="问题描述"><a href="#问题描述" class="headerlink" title="问题描述"></a>问题描述</h2><p>将字符数组中的’空格’符号转换成’％20’,字符数组长度足够，可将结果输出到原数组或者新数组。</p>
<h2 id="解题方法"><a href="#解题方法" class="headerlink" title="解题方法"></a>解题方法</h2><p>实现方法一：</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">count_of_space</span><span class="params">(<span class="keyword">char</span> * in)</span></span>&#123;</span><br><span class="line">  <span class="keyword">int</span> i, num_space=<span class="number">0</span>;</span><br><span class="line">  <span class="keyword">for</span> (i=<span class="number">0</span>; i&lt;<span class="built_in">strlen</span>(in); i++)&#123;</span><br><span class="line">    <span class="keyword">if</span> (in[i] == <span class="string">' '</span>)&#123;</span><br><span class="line">      num_space += <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> num_space;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> REPLACE_LEN 2</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> REPLACE_ITEM <span class="meta-string">"%20"</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">fill_space</span><span class="params">(<span class="keyword">char</span> * str, <span class="keyword">int</span> pos)</span></span>&#123;</span><br><span class="line">  <span class="keyword">int</span> i;</span><br><span class="line">  <span class="keyword">char</span> * c = REPLACE_ITEM;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">for</span> (i=<span class="number">0</span>; i&lt;<span class="built_in">strlen</span>(REPLACE_ITEM); i++)&#123;</span><br><span class="line">    str[pos--] = c[<span class="built_in">strlen</span>(REPLACE_ITEM) - i - <span class="number">1</span>];</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> REPLACE_LEN;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> POS(current_pos) (current_pos - 1)</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">replace_space</span><span class="params">(<span class="keyword">char</span> * in, <span class="keyword">char</span> * out, <span class="keyword">unsigned</span> <span class="built_in">size</span>)</span></span>&#123;</span><br><span class="line">  <span class="keyword">int</span> i, len =<span class="built_in">strlen</span>(in);</span><br><span class="line">  <span class="keyword">int</span> num_space = count_of_space(in);</span><br><span class="line">  <span class="keyword">int</span> len_with_spec = len + num_space * <span class="number">2</span>;</span><br><span class="line">  <span class="keyword">int</span> iterc = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span> (len + <span class="number">1</span> &gt;= <span class="built_in">size</span> || len_with_spec + <span class="number">1</span> &gt; <span class="built_in">size</span>)&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">for</span> (i=<span class="number">0</span>; i&lt;len; i++)&#123;</span><br><span class="line">    <span class="keyword">if</span> (in[POS(len-i)] == <span class="string">' '</span>)&#123;</span><br><span class="line">      iterc += fill_space(out, POS(len_with_spec-i) - iterc);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line">      out[POS(len_with_spec-i) - iterc] = in[POS(len-i)];</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  out[len_with_spec + <span class="number">1</span>] = <span class="string">'\0'</span>;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">void</span>)</span></span>&#123;</span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> BUF_SIZE 100</span></span><br><span class="line">  <span class="keyword">char</span> buf[BUF_SIZE] = <span class="string">"Hello, My name is [wakaka] !"</span>;</span><br><span class="line"></span><br><span class="line">  <span class="built_in">printf</span>(<span class="string">"\n[IN STRING] %s\n"</span>, buf);</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span> (replace_space(buf, buf, BUF_SIZE) != <span class="number">0</span>)&#123;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"Replace space FAILD.\n"</span>);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="built_in">printf</span>(<span class="string">"\n[OUT STRING] %s\n"</span>, buf);</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>不使用标准库的实现二：</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">unsigned</span> <span class="title">get_char_num</span><span class="params">(<span class="keyword">char</span> *in, <span class="keyword">char</span> ops)</span></span>&#123;</span><br><span class="line">  <span class="keyword">unsigned</span> i = <span class="number">0</span>, len = <span class="number">0</span>;</span><br><span class="line">  <span class="keyword">if</span> (ops == <span class="string">'\0'</span>)&#123;</span><br><span class="line">    <span class="keyword">while</span> (*(in+i) != <span class="string">'\0'</span>)&#123;</span><br><span class="line">      i++;</span><br><span class="line">      len++;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">    <span class="keyword">while</span> (*(in+i) != <span class="string">'\0'</span>)&#123;</span><br><span class="line">      <span class="keyword">if</span> (*(in + i) == ops)&#123;</span><br><span class="line">        len++;</span><br><span class="line">      &#125;</span><br><span class="line">      i++;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> len;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> WANTED_STR <span class="meta-string">"%20"</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> POS(len) (len - 1)</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">replace_space</span><span class="params">(<span class="keyword">char</span> *in, <span class="keyword">char</span> *out, <span class="keyword">unsigned</span> <span class="built_in">size</span>)</span></span>&#123;</span><br><span class="line">  <span class="keyword">int</span> i, num_space = <span class="number">0</span>;</span><br><span class="line">  <span class="keyword">int</span> len = <span class="number">0</span>, len_with_space = <span class="number">0</span>;</span><br><span class="line">  <span class="keyword">int</span> wanted_str_len = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">  len = get_char_num(in, <span class="string">'\0'</span>);</span><br><span class="line">  num_space = get_char_num(in, <span class="string">' '</span>);</span><br><span class="line">  wanted_str_len = get_char_num(WANTED_STR, <span class="string">'\0'</span>);</span><br><span class="line">  len_with_space = len + num_space * <span class="number">2</span>;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">if</span> (<span class="built_in">size</span> &lt; len_with_space + <span class="number">1</span>)</span><br><span class="line">    <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line"></span><br><span class="line">  out[len_with_space + <span class="number">1</span>] = <span class="string">'\0'</span>;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">while</span> (len &gt; <span class="number">0</span>)&#123;</span><br><span class="line">    <span class="keyword">if</span> (in[POS(len)] == <span class="string">' '</span>)&#123;</span><br><span class="line">      <span class="keyword">for</span> (i=<span class="number">0</span>; i&lt; wanted_str_len; i++)&#123;</span><br><span class="line">        out[POS(len_with_space--)] = WANTED_STR[POS(wanted_str_len)-i];</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">      out[POS(len_with_space--)] = in[POS(len)];</span><br><span class="line">    &#125;</span><br><span class="line">    len--;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">void</span>)</span></span>&#123;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> BUF_SIZE 100</span></span><br><span class="line">  <span class="keyword">char</span> buf[BUF_SIZE] = <span class="string">"Darling, I am so hoooooot .. .. !"</span>;</span><br><span class="line"></span><br><span class="line">  <span class="built_in">printf</span>(<span class="string">"IN STRING: [%s]\n"</span>, buf);</span><br><span class="line">  <span class="keyword">if</span> (replace_space(buf, buf, BUF_SIZE) != <span class="number">0</span>)</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"Replace space FAIL."</span>);</span><br><span class="line">  <span class="built_in">printf</span>(<span class="string">"OUT STRING: [%s]\n"</span>, buf);</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
